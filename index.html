<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dinner Dash</title>
    <meta name="meal-calc" content="meal calculator">
	<!--Styling-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/shortcut-icon.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Handlebars Template -->
	<script id="meal-template" type="text/x-handlebars-template">
		{{#each this}}
			<li class="meal">
				{{meal}} - {{price}}
			</li>
		{{/each}}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
			<div id="menu-tablet" class="row">
				<h1>Menu</h1>
				<p class='text-center'>All our dishes comes with your choice of salad, side and drink!</p>
				<ol id="menu"></ol>
			</div>
				<div class="row text-center">
					<button class="addTable">Click to Add a New table</button>
				</div>
			</div>
			<div id="dinnerHall" class="col-sm-8">
			</div>
		</div>
	</div>
	
	


	<!--Javascript & jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/app.js"></script>
</body>
</html
